<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .item img:hover {
            transform: scale(1.1);
        }

        .item p {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .fullscreen.active {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Каталог</h1>
    <div class="catalog">
        <div class="item">
            <img src="image1.jpg" alt="Товар 1" onclick="openFullscreen(this)">
            <p><strong>Товар 1</strong></p>
            <p>Качественный продукт для повседневного использования.</p>
        </div>
        <div class="item">
            <img src="image2.jpg" alt="Товар 2" onclick="openFullscreen(this)">
            <p><strong>Товар 2</strong></p>
            <p>Современный дизайн и надежность в каждом элементе.</p>
        </div>
        <div class="item">
            <img src="image3.jpg" alt="Товар 3" onclick="openFullscreen(this)">
            <p><strong>Товар 3</strong></p>
            <p>Идеальный выбор для любителей комфорта и стиля.</p>
        </div>
    </div>
    
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <img id="fullscreen-img" src="" alt="Fullscreen Image">
    </div>

    <script>
        function openFullscreen(imgElement) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const fullscreenImg = document.getElementById('fullscreen-img');
            fullscreenImg.src = imgElement.src;
            fullscreenDiv.classList.add('active');
        }

        function closeFullscreen() {
            document.getElementById('fullscreen').classList.remove('active');
        }
    </script>
</body>
</html>
