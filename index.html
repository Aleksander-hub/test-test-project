<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска объявлений</title>





<style>
    body {
        background: url('background2.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Заголовок страницы */
    h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 20px;
    }

    /* Строка под заголовком */
    .post-ad {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
    }

    /* Контейнер разделов */
    .section {
        margin-bottom: 30px;
        text-align: center;
    }

    /* Контейнер с изображениями */
    .images-container {
        display: flex;
        gap: 10px;
        justify-content: flex-start;
        overflow-x: auto; /* Позволяет листать изображения */
        scroll-behavior: smooth;
        padding: 10px;
        margin-top: 20px;
    }

    /* Изображения внутри контейнера (увеличенный размер) */
    .images-container img {
        width: 210px; /* Увеличиваем размер изображения в 2 раза */
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .images-container img:hover {
        transform: scale(1.1);
    }

    /* Полноэкранное изображение */
    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .fullscreen img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .fullscreen.active {
        display: flex;
    }

    /* Медиазапросы для мобильных устройств */
    @media (max-width: 768px) {
        .images-container img {
            width: 200px; /* Уменьшаем размер изображений на мобильных устройствах */
            /* Чтобы изменить размер изображений на мобильных, поменяй значение width */
        }

        h1 {
            font-size: 24px;
        }

        .section h2 {
            font-size: 20px;
        }

        .post-ad {
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .images-container img {
            width: 160px; /* Еще больше уменьшаем изображения на экранах меньше 480px */
            /* Измените значение width для настройки размера на маленьких экранах */
        }

        h1 {
            font-size: 20px;
        }

        .section h2 {
            font-size: 18px;
        }

        .post-ad {
            font-size: 14px;
        }
    }
</style>

<body>
    <h1>Доска объявлений</h1>

    <div class="post-ad">
        <p>Разместить объявление 8-983-556-88-78.</p>
    </div>
    

    <!-- Раздел: Реклама -->
    <div class="section">
        <h2>Реклама</h2>
        <div class="images-container">
            <img src="ad.jpg" alt="Реклама 1" onclick="openFullscreen(this)">
            <img src="ad.jpg" alt="Реклама 2" onclick="openFullscreen(this)">
            <img src="ad.jpg" alt="Реклама 3" onclick="openFullscreen(this)">
            <img src="ad.jpg" alt="Реклама 4" onclick="openFullscreen(this)">
            <img src="ad.jpg" alt="Реклама 5" onclick="openFullscreen(this)">
        </div>
    </div>


    <!-- Фото в главном меню в один ряд, горизонтально -->
    <div class="ad-container">
        <div class="ad-images">
            <img src="menu1.jpg" alt="Объявление 1" onclick="openCatalog('catalog1')">
            <img src="menu2.jpg" alt="Объявление 2" onclick="openCatalog('catalog2')">
            <img src="menu3.jpg" alt="Объявление 3" onclick="openCatalog('catalog3')">
            <img src="menu4.jpg" alt="Объявление 4" onclick="openCatalog('catalog4')">
            <img src="menu5.jpg" alt="Объявление 5" onclick="openCatalog('catalog5')">
        </div>
    </div>




    


     <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <img id="fullscreen-img" src="" alt="">
        <p id="fullscreen-text"></p>
    </div>

    <script>
        function openCatalog(catalogId) {
            document.querySelectorAll('.catalog').forEach(catalog => {
                catalog.style.display = 'none';
            });
            document.getElementById(catalogId).style.display = 'block';
        }
        function openFullscreen(imageSrc, description) {
            document.getElementById('fullscreen-img').src = imageSrc;
            document.getElementById('fullscreen-text').textContent = description;
            document.getElementById('fullscreen').style.display = 'flex';
        }
        function closeFullscreen() {
            document.getElementById('fullscreen').style.display = 'none';
        }
    </script>


    
    
</body>
</html>
