<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска объявлений</title>

<style>
    body {
        background: url('background44.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Заголовок страницы */
    h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 20px;
    }

    /* Строка под заголовком */
    .post-ad {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
    }

    /* Контейнер разделов */
    .section {
        margin-bottom: 30px;
        text-align: center;
    }

    /* Контейнер с изображениями */
    .images-container {
        display: flex;
        gap: 10px;
        justify-content: flex-start;
        overflow-x: auto; /* Позволяет листать изображения */
        scroll-behavior: smooth;
        padding: 10px;
        margin-top: 20px;
    }

    /* Изображения внутри контейнера (увеличенный размер) */
    .images-container img {
        width: 210px; /* Увеличиваем размер изображения в 2 раза */
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .images-container img:hover {
        transform: scale(1.1);
    }

    /* Полноэкранное изображение */
    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .fullscreen img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .fullscreen.active {
        display: flex;
    }

    /* Медиазапросы для мобильных устройств */
    @media (max-width: 768px) {
        .images-container img {
            width: 200px; /* Уменьшаем размер изображений на мобильных устройствах */
            /* Чтобы изменить размер изображений на мобильных, поменяй значение width */
        }

        h1 {
            font-size: 24px;
        }

        .section h2 {
            font-size: 20px;
        }

        .post-ad {
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .images-container img {
            width: 160px; /* Еще больше уменьшаем изображения на экранах меньше 480px */
            /* Измените значение width для настройки размера на маленьких экранах */
        }

        h1 {
            font-size: 20px;
        }

        .section h2 {
            font-size: 18px;
        }

        .post-ad {
            font-size: 14px;
        }
    }

    
.image-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.image-item img {
    width: 210px;
    height: auto;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.image-item img.zoomed {
    transform: scale(1.5);
}

    
</style>

<body>
    <h1>Мастерская</h1>

    <div class="post-ad">
        <p>Контакты 22-3-3-22</p>
    </div>


    <div class="section">
    <h2>Чекеры</h2>
    <div class="images-container">
        <div class="image-item">
            <img src="aa1.jpg" alt="Услуги 1" onclick="openFullscreen(this)">
            <p>Описание услуги 1</p>
        </div>
        <div class="image-item">
            <img src="aa1.jpg" alt="Услуги 2" onclick="openFullscreen(this)">
            <p>Описание услуги 2</p>
        </div>
        <div class="image-item">
            <img src="aa1.jpg" alt="Услуги 3" onclick="openFullscreen(this)">
            <p>Описание услуги 3</p>
        </div>
    </div>
</div>


      <div class="section">
    <h2>Разделочные досточки</h2>
    <div class="images-container">
        <div class="image-item">

        <div class="image-item">
            <img src="aa2.jpg" alt="Услуги 2" onclick="openFullscreen(this)">
            <p>Описание услуги 2</p>
        </div>
        <div class="image-item">
            <img src="aa2.jpg" alt="Услуги 3" onclick="openFullscreen(this)">

</div>

    imgElement.classList.toggle('zoomed');
}

</body>
</html>
