<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска объявлений</title>





<style>
    body {
        background: url('background2.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    /* Заголовок страницы */
    h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 20px;
    }

    /* Строка под заголовком */
    .post-ad {
        text-align: center;
        font-size: 18px;
        margin-top: 10px;
    }

    /* Контейнер разделов */
    .section {
        margin-bottom: 30px;
        text-align: center;
    }

    /* Контейнер с изображениями */
    .images-container {
        display: flex;
        gap: 10px;
        justify-content: flex-start;
        overflow-x: auto; /* Позволяет листать изображения */
        scroll-behavior: smooth;
        padding: 10px;
        margin-top: 20px;
    }

    /* Изображения внутри контейнера (увеличенный размер) */
    .images-container img {
        width: 210px; /* Увеличиваем размер изображения в 2 раза */
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .images-container img:hover {
        transform: scale(1.1);
    }

    /* Полноэкранное изображение */
    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .fullscreen img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }

    .fullscreen.active {
        display: flex;
    }

    /* Медиазапросы для мобильных устройств */
    @media (max-width: 768px) {
        .images-container img {
            width: 200px; /* Уменьшаем размер изображений на мобильных устройствах */
            /* Чтобы изменить размер изображений на мобильных, поменяй значение width */
        }

        h1 {
            font-size: 24px;
        }

        .section h2 {
            font-size: 20px;
        }

        .post-ad {
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .images-container img {
            width: 160px; /* Еще больше уменьшаем изображения на экранах меньше 480px */
            /* Измените значение width для настройки размера на маленьких экранах */
        }

        h1 {
            font-size: 20px;
        }

        .section h2 {
            font-size: 18px;
        }

        .post-ad {
            font-size: 14px;
        }
    }
</style>

<body>
    <h1>Доска объявлений</h1>

    <div class="post-ad">
        <p>Разместить объявление 8-983-556-88-78.</p>
    </div>
    

    <!-- Раздел: Реклама -->
    <div class="section">
        <h2>Реклама</h2>
        <div class="images-container">
            <img src="ad.jpg" alt="Реклама 1" onclick="openFullscreen(this)">
            <img src="ad.jpg" alt="Реклама 2" onclick="openFullscreen(this)">
            <img src="ad.jpg" alt="Реклама 3" onclick="openFullscreen(this)">
            <img src="ad.jpg" alt="Реклама 4" onclick="openFullscreen(this)">
            <img src="ad.jpg" alt="Реклама 5" onclick="openFullscreen(this)">
        </div>
    </div>



    <div class="section">
    <h2>Услуги</h2>
    <div class="images-container">
        <div class="image-wrapper">
            <img src="uslugi/ad1.jpg" alt="Услуги 1" onclick="openFullscreen(this)">
            <a href="ссылка_на_каталог_1" class="catalog-button" target="_blank">Каталог</a>
        </div>
        <div class="image-wrapper">
            <img src="uslugi/ad99.jpg" alt="Услуги 2" onclick="openFullscreen(this)">
            <a href="ссылка_на_каталог_2" class="catalog-button" target="_blank">Каталог</a>
        </div>
        <div class="image-wrapper">
            <img src="uslugi/ad99.jpg" alt="Услуги 3" onclick="openFullscreen(this)">
            <a href="ссылка_на_каталог_3" class="catalog-button" target="_blank">Каталог</a>
        </div>
        <div class="image-wrapper">
            <img src="uslugi/ad99.jpg" alt="Услуги 4" onclick="openFullscreen(this)">
            <a href="ссылка_на_каталог_4" class="catalog-button" target="_blank">Каталог</a>
        </div>
        <div class="image-wrapper">
            <img src="uslugi/ad99.jpg" alt="Услуги 5" onclick="openFullscreen(this)">
            <a href="ссылка_на_каталог_5" class="catalog-button" target="_blank">Каталог</a>
        </div>
    </div>
</div>

<style>
    .image-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .catalog-button {
        display: inline-block;
        margin-top: 5px;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
        transition: background 0.3s;
    }

    .catalog-button:hover {
        background-color: #0056b3;
    }
</style>




    
    
    <div id="fullscreen" class="fullscreen" onclick="closeFullscreen()">
        <img id="fullscreen-img" src="" alt="Fullscreen Image">
    </div>

    <script>
        function openFullscreen(imgElement) {
            const fullscreenDiv = document.getElementById('fullscreen');
            const fullscreenImg = document.getElementById('fullscreen-img');
            fullscreenImg.src = imgElement.src;
            fullscreenDiv.classList.add('active');
        }

        function closeFullscreen() {
            document.getElementById('fullscreen').classList.remove('active');
        }
    </script>

     


    
    
</body>
</html>
